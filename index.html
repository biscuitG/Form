<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Form</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    
   
   
   <form action="">
    <h2>CONTACT US</h2>
    <div>
    Name : <input type="text" name="Username" id="name" placeholder="Enter your name" required> 
    </div>
   <br>
    <div>
        Email : <input type="email" name="Enter Your mail" id="Email" placeholder="Enter your mail" required>
    </div>
     <br>
     <div>
        Message : <textarea name="usermessage" id="" cols="50" rows="10"></textarea>
     </div>
     <br>
     <div>
       Phone Number : <input type="number" name="Number" id="" placeholder="Enter your number" required> 
     </div>
   <br>
   <div>
    Gender : <select name="userGender" id="">
    <option value="male">Male</option>
    <option value="Female">Female</option>
    <option value="Trans">TransGender</option>
    </select>
   </div>
   <br>
   <div>
    Frontend : <input type="checkbox" name="skills" id="">
    Backend : <input type="checkbox" name="skills" id="">
   </div>
   <br>
   <div>
    <fieldset>
        <legend>Mode of Payment</legend>
      Cash : <input type="radio" name="Paisa">
      Bank : <input type="radio" name="Paisa" id="" checked>

    </fieldset>
   </div>
   <br>
   <div>
   Password : <input type="password" name="Password" id="" required>
   <br>
   </div>
   <br>
   <div>
   <input type="Submit" value="SubmitKaro">
   </div>
   </form>
      

</body>
</html>
